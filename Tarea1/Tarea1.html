  <body>

  <script>
    $(document).ready(function () {	
	
			const array = ["n","2","&","a","l","9","$","q","47","i","a","j","b","z","%","8"];
			const nonAlphaNumeric = [];
			const result = [];
			array.forEach((item, index) => {
				if (/^[A-Za-z0-9]+$/.test(item)) {
					result.push(item);
				} else {
					nonAlphaNumeric.push({item, index});
				}
			});
			result.reverse();
			nonAlphaNumeric.forEach(item => {
				result.splice(item.index, 0, item.item);
			});
			console.log(array);
			console.log(result);
    });
</script>
